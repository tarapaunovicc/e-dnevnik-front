<div class="myclass-wrapper">
  <div class="overlay"></div>

  <section class="content">
    <header class="page-title">
      <h1>Moje odeljenje</h1>
      <p>
        <span class="meta">Pregled učenika i brz pristup detaljima</span>
      </p>
      <div class="search">
        <svg viewBox="0 0 24 24" class="icon" aria-hidden="true"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16a6.471 6.471 0 0 0 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        <input type="text" [(ngModel)]="searchQuery" placeholder="Pretraga učenika (ime, prezime, korisničko ime)" />
      </div>
    </header>

    <div class="students-grid">
      <div class="student-card" *ngFor="let st of filteredStudents">
        <div class="avatar" aria-hidden="true">{{ st.firstname[0] }}{{ st.lastname[0] }}</div>
        <div class="name">{{ st.firstname }} {{ st.lastname }}</div>
        <div class="actions">
          <button class="btn outline" (click)="viewDetails(st)">Ocene i odsustva</button>
        </div>
      </div>
    </div>
  </section>
</div>
